<!DOCTYPE html>
<html>
<head>
	<title>NavBar</title>
	<style type="text/css">
* {
  margin: 0;
  padding: 0;
}

body {
    font-family: "Lato", sans-serif;
  }

.container {
  background-color: lightgreen;
}

.sidebar {
  height: 60px;
}

p {
  color: black;
  float: right;
  line-height: 60px;
  padding-bottom: 20px;
  padding-right: 20px;
  text-decoration: none;
}

a {
	text-decoration: none;
	color: black;
}

a:hover {
 	color: rgb(8, 62, 240);
}
.sidebar {
	font-size: 14px;
	background-color: #f1f1f1;
    background: #f6f6f6;
    width: 100vh;
    height: 60px;
    transform-origin: top left;
    position: absolute;
    left: 0;
    top: 100%;
    transform: rotate(-90deg);
}
.bot{
      position: relative;
      left: 30px;
      font-size: 20px;
  }
  .icons {
  	position: absolute;
  	display: block;
  	bottom: 0;
  }
img {
	max-height: 22px;
	max-width: 22px;
	transform: rotate(90deg);
	padding-left : 40px;
}
	</style>

</head>
<body>
<div class="container">
  <div class="sidebar">
    <p><a href="#"> ABOUT </a></p>
    <p><a href="#"> AAROHAN </a></p>
    <p><a href="#"> CELLS </a></p>
    <p><a href="#"> MEMBERS </a></p>
    <p><a href="#"> CONTACT US </a></p>
    <div class="icons">
    	<p class="bot">
    		<a href="#"><img src="http://artandhistory.org/wp-content/uploads/2016/09/social-media-icons-facebook-grey-copy.png"></a>
    	</p>
    	<p class="bot">
    		<a href="#"><img src="https://www.engr.wisc.edu/app/uploads/2015/12/Twitter-Logo-Circle-Small-300x300.png"></a>
    	</p>
    	<p class="bot">
    		<a href="#"><img src="https://cdn.icon-icons.com/icons2/792/PNG/512/INSTAGRAM_icon-icons.com_65535.png"></a>
    	</p>
  </div>
</div>
</body>
</html>
